<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Sign-up Form</title>
    </head>
    <body>
        <div class="container">
            <!-- Left -->
            <div class="content left">
                <div class="photo-text">
                    <p>Sign-Up</p>
                </div>
                <div class="credits">
                    <p>
                        Photo by <u>Mulyadi</u> on
                        <a
                            href="https://unsplash.com/photos/white-and-black-panda-figurine-j90sW7zZJQQ"
                            >Unsplash</a
                        >
                    </p>
                </div>
            </div>
            <!-- Right -->
            <div class="content right">
                <!-- Info -->
                <div class="right-child">
                    <p>
                        This is not a real online service! You know you need something like this in
                        your life to help you realize your deepest dreams.
                    </p>
                    <p>Sign up <i>now</i> to get started.</p>
                    <p>You <i>know</i> you want to.</p>
                </div>
                <!-- Form -->
                <div class="right-child">
                    <h5>Let's do this</h5>
                    <form action="">
                        <div class="form-left">
                            <div class="form-control">
                                <label for="first_name">FIRST NAME</label>
                                <input type="text" id="first_name" name="first_name" />
                            </div>
                            <div class="form-control">
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email" />
                            </div>
                            <div class="form-control">
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="password" />
                            </div>
                        </div>
                        <div class="form-right">
                            <div class="form-control">
                                <label for="last_name">LAST NAME</label>
                                <input type="text" id="last_name" name="last_name" />
                            </div>
                            <div class="form-control">
                                <label for="phone_number">PHONE NUMBER</label>
                                <input type="phone_number" id="phone_number" name="phone_number" />
                            </div>
                            <div class="form-control">
                                <label for="confirm-password">CONFIRM PASSWORD</label>
                                <input
                                    type="password"
                                    id="confirm-password"
                                    name="confirm-password"
                                />
                            </div>
                        </div>
                    </form>
                </div>
                <!-- Call to action -->
                <div class="right-child">
                    <button type="button">Create Account</button>
                    <p>Already have an account? <a href="#">Login</a></p>
                </div>
            </div>
        </div>
    </body>
</html>
