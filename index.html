<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Sign-up Form</title>
    </head>
    <body>
        <div class="container">
            <!-- Left -->
            <div class="content left">
                <div class="photo-text">
                    <p>Sign-Up</p>
                </div>
                <div class="credits">
                    <p>
                        Photo by <u>Mulyadi</u> on
                        <a
                            href="https://unsplash.com/photos/white-and-black-panda-figurine-j90sW7zZJQQ"
                            >Unsplash</a
                        >
                    </p>
                </div>
            </div>
            <!-- Right -->
            <div class="content right">
                <!-- Info -->
                <div class="right-child">
                    <p>
                        This is not a real online service! You know you need something like this in
                        your life to help you realize your deepest dreams.
                    </p>
                    <p>Sign up <i>now</i> to get started.</p>
                    <p>You <i>know</i> you want to.</p>
                </div>
                <!-- Form -->
                <div class="right-child">
                    <form action=""></form>
                </div>
                <!-- Call to action -->
                <div class="right-child">Last child</div>
            </div>
        </div>
    </body>
</html>
